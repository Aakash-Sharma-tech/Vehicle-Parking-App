{% extends "base.html" %}

{% block title %}Login - Vehicle Parking App{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>
                        <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                        Login to Your Account
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" id="loginForm">

                        <!-- User Type Selection -->
                        <div class="form-group mb-3">
                            <label for="user_type" class="form-label">Login As:</label>
                            <select class="form-control" name="user_type" id="user_type" required>
                                <option value="user" selected>User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <!-- Username -->
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" name="username" id="username" 
                                       placeholder="Enter your username" required>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" name="password" id="password" 
                                       placeholder="Enter your password" required>
                                
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>Login
                            </button>
                        </div>
                    </form>

                    <!-- Register Link -->
                    <div class="text-center" style="margin-top: 1rem;">
                        <p>Don't have an account? 
                            <a href="{{ url_for('auth.register') }}" class="text-decoration-none">
                                Register here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
