{% extends "base.html" %}

{% block title %}Add Parking Lot - Admin Panel{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center" style="margin-bottom: 1.5rem;">
        <h2><i class="fas fa-plus-circle" style="margin-right: 0.5rem;"></i>Add New Parking Lot</h2>
        <a href="{{ url_for('admin.parking_lots') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i>Back to Parking Lots
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-parking" style="margin-right: 0.5rem;"></i>Parking Lot Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" id="addLotForm">
                        <!-- Name -->
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label for="name" class="form-label">Parking Lot Name:</label>
                            <input type="text" class="form-control" name="name" id="name" 
                                   placeholder="Enter parking lot name" required>
                        </div>

                        <!-- Address -->
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label for="address" class="form-label">Address:</label>
                            <textarea class="form-control" name="address" id="address" rows="3"
                                      placeholder="Enter complete address" required></textarea>
                        </div>

                        <!-- Pincode -->
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label for="pincode" class="form-label">Pincode:</label>
                            <input type="text" class="form-control" name="pincode" id="pincode" 
                                   placeholder="Enter pincode" required pattern="[0-9]{6}" maxlength="6">
                            <div class="form-text">Enter 6-digit pincode</div>
                        </div>

                        <!-- Price per Hour -->
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label for="price_per_hour" class="form-label">Price per Hour (₹):</label>
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" class="form-control" name="price_per_hour" id="price_per_hour" 
                                       placeholder="Enter hourly rate" required min="1" step="0.01">
                            </div>
                        </div>

                        <!-- Maximum Spots -->
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label for="max_spots" class="form-label">Maximum Parking Spots:</label>
                            <input type="number" class="form-control" name="max_spots" id="max_spots" 
                                   placeholder="Enter number of spots" required min="1" max="1000">
                            <div class="form-text">
                                Parking spots will be automatically generated (A001, A002, etc.)
                            </div>
                        </div>

                        <!-- Submit Buttons -->
                        <div class="d-flex" style="gap: 0.5rem;">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save" style="margin-right: 0.5rem;"></i>Create Parking Lot
                            </button>
                            <a href="{{ url_for('admin.parking_lots') }}" class="btn btn-secondary">
                                <i class="fas fa-times" style="margin-right: 0.5rem;"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
